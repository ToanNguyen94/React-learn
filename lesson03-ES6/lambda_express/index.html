<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let kids = [
			{ id: 1, name: "a", age: 3 },
			{ id: 2, name: "b", age: 2 },
			{ id: 3, name: "c", age: 7 },
			{ id: 4, name: "d", age: 4 },
			{ id: 5, name: "e", age: 8 }
		];
		const mau_giao = [];
		kids.forEach( kid => {
			if ( kid.age < 6 ) {
				mau_giao.push( {
					id: kid.id,
					name: kid.name,
				} );
			}
		} );
		console.log( mau_giao );

		//tieu hoc
		const tieu_hoc = kids.filter( kid => 5 < kid.age && kid.age < 11 );
		console.log( tieu_hoc );
	</script>
</body>

</html>
