<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>


	<script>
		let animals = [ "monkey", "cat", "tiger", "elephant", "sheep" ];
		let animalManager = new Set( animals );
		// console.log( animalManager );

		// check animal existence
		function isExist( animalName ) {
			return animalManager.has( animalName );
		}

		// add animal
		function addAnimal( animalName ) {
			if ( !isExist( animalName ) ) {
				return animalManager.add( animalName );
			}
			else {
				console.log( 'Animal already existed' );
			}
		}

		// delete animal
		function delAnimal( animalName ) {
			if ( !isExist( animalName ) ) {
				console.log( 'Animal not found' );
			}
			else {
				return animalManager.delete( animalName );
			}
		}
		// delAnimal( 'cat' );
		// console.log( animalManager );

		// print all animals
		function printAll() {
			let animalArr = [ ...animalManager ];
			for ( const animal of animalArr ) {
				console.log( animal );
			}
		}
		console.log( printAll() );


	</script>
</body>

</html>
